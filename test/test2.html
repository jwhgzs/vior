<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vior test</title>
    </head>
    <body>
        <div id="app">
            <h3>Powered by Vior</h3>
        </div>
        <script type="module">
            import Vior from '../src/index.js'
            
            let viorIns = new Vior({
                vars() {
                    return {
                        text: 'hello, world'
                    }
                },
                hooks: {
                    created() {
                        let _this = this
                        // 每秒改动一次响应性变量'text'的值
                        setInterval(function() {
                            _this.vars.text = _this.vars.text.split('').reverse().join('')
                        }, 1000)
                    }
                },
                watchers: {
                    text() {
                        console.log('响应性变量变量 text 改变了！')
                    }
                }
            })
        </script>
    </body>
</html>
