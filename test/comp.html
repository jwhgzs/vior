<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vior test</title>
    </head>
    <body>
        <div id="app">
            <test @test="console.log(666)" :data="testData">
                <slot-provider name="testSlot">1</slot-provider>
                <slot-provider name="testSlot2">666</slot-provider>
            </test>
            <test :data="testData">
                <slot-provider name="testSlot">2</slot-provider>
            </test>
            <h3>Powered by Vior</h3>
        </div>
        <script type="module">
            import Vior from '../src/index.js'
            
            let ITestComponent = {
                html: `
                    <i :mark="uniqueId"><slot-receiver></slot-receiver></i>
                `,
                vars() {
                    return {
                        uniqueId: Math.random()
                    }
                }
            }
            let TestComponent = {
                html: `
                    <h1>{{ data.rand }}</h1>
                    <slot-receiver name="testSlot"></slot-receiver>
                    <i-test @click="$triggerEvent('ontest', new Date())">
                        <slot-receiver name="testSlot2"></slot-receiver>
                    </i-test>
                `,
                attrs: ['data'],
                event: ['ontest'],
                comps: {
                    'ITest': ITestComponent
                }
            }
            
            let vars, funcs
            let viorIns = new Vior({
                vars() {
                    return {
                        testData: {
                            rand: Math.random()
                        }
                    }
                },
                hooks: {
                    created() {
                        vars = this.vars
                        funcs = this.funcs
                    },
                    mounted() {
                        setInterval(() => vars.testData.rand = Math.random(), 1000)
                    }
                },
                comps: {
                    'Test': TestComponent
                }
            }).mount(document.getElementById('app'))
        </script>
    </body>
</html>
