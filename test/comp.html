<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vior test</title>
    </head>
    <body>
        <div id="app">
            <test @test="alert($args)" :data="testData">
                <slot name="testSlot">1</slot>
                <slot name="testSlot2">666</slot>
            </test>
            <test :data="testData">
                <slot name="testSlot">2</slot>
            </test>
            <h3>Powered by Vior</h3>
        </div>
        <script type="module">
            import Vior from '../src/index.js'
            
            let TestComponent = {
                html: `
                    <h1>{{ data.rand }}</h1>
                    <slot name="testSlot"></slot>
                    <i @click="$emit('ontest', new Date())"><slot name="testSlot2"></slot></i>
                `,
                attrs: ['data']
            }
            
            let vars, funcs
            let viorIns = new Vior({
                vars() {
                    return {
                        testData: {
                            rand: Math.random()
                        }
                    }
                },
                hooks: {
                    created() {
                        vars = this.vars
                        funcs = this.funcs
                    },
                    mounted() {
                        setInterval(() => vars.testData.rand = Math.random(), 1000)
                    }
                },
                comps: {
                    'Test': TestComponent
                }
            }).mount(document.getElementById('app'))
        </script>
    </body>
</html>
