<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vior test</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ a }}</h1>
            {{ '1' }}
            
            
            
            
            <h1>{{ a }}</h1>
            {{ '2' }}
        </div>
        <script type="module">
            import Vior from '../src/index.js'
            
            let viorIns = new Vior({
                vars() {
                    return {
                        a: 1
                    }
                },
                hooks: {
                    mounted() {
                        let _this = this
                        setInterval(() => _this.vars.a += 1, 1000)
                    }
                }
            }).mount(document.getElementById('app'))
        </script>
    </body>
</html>
