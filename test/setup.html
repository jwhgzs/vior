<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Vior test</title>
    </head>
    <body>
        <div id="app">
            <button @click="increase()" :disabled="count >= 10">
                {{ count }}
            </button>
            <div>{{ test }}</div>
        </div>
        <script id="setupCode" type="vior">
            var: count, test
            function: increase
            
            count = 0
            function increase() {
                count ++
            }
            $dynamicVar('test', function () {
                return count + 1
            })
            $watch('test', function () {
                console.log('changed')
            })
        </script>
        <script type="module">
            import Setup from '../src/setup.js'
            
            let setup = new Setup(),
                viorIns = await setup.compile(document.getElementById('setupCode').innerHTML)
            console.log(viorIns)
            if (typeof viorIns != 'string')
                viorIns.mount(document.getElementById('app'))
        </script>
    </body>
</html>
