<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vior test</title>
    </head>
    <body>
        <div id="app">
            <h1 :test="world.split('').reverse().join('')" @click="alertIt(world)">
                Hello, {{ world }}
            </h1>
            <h2 $for="(k, v) in arr" $if="v != '2'">
                {{ v }}
            </h2>
            <h3>
                <span $for="(k, v) in arr2">
                    {{ v }}
                </span>
            </h3>
        </div>
        <script type="module">
            import Vior from '../src/index.js'
            import Ref from '../src/ref.js'
            window.Ref = Ref
            
            let viorIns = new Vior({
                refs() {
                    return {
                        world: 'dlrow',
                        arr: [0, 1, 2, 3, 4, 5],
                        arr2: ['Powered', 'by', 'Vior']
                    }
                },
                events: {
                    created() {
                        console.log(this, 'created')
                    },
                    mounted() {
                        let refs = this.refs, _this = this
                        setInterval(function() {
                            refs.world = 'world: ' + Math.random()
                            
                            let arr = [], rand = Math.floor(Math.random() * 10)
                            for (let i = 0; i < rand; i ++)
                                arr.push(i)
                            refs.arr = arr
                        }, 1000)
                        
                        console.log(this, 'mounted')
                    },
                    unmounted() {
                        console.log(this, 'unmounted')
                    }
                },
                funcs: {
                    alertIt(text) {
                        alert(text)
                    }
                }
            }).mount(document.getElementById('app'))
        </script>
    </body>
</html>
