<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vior test</title>
    </head>
    <body>
        <div id="app">
            <h1>TODO list</h1>
            <hr/>
            <ul>
                <li $for="(k, v) in list">
                    {{ k + 1 }}: {{ v }}
                    <button @click="del(k)">delete</button>
                </li>
            </ul>
            <hr/>
            <input @input::value="inputVal" @input="console.log('oninput', inputVal)" placeholder="event name"/>
            <button @click="add(inputVal); inputVal = ''" :disabled="! inputVal">add</button>
            <hr/>
            <h2>Powered by Vior</h2>
        </div>
        <script type="module">
            import Vior from '../src/index.js'
            
            let refs, funcs
            let viorIns = new Vior({
                refs() {
                    return {
                        list: ['leave school', 'finish the homework', 'practise the piano', 'start programming'],
                        inputVal: ''
                    }
                },
                hooks: {
                    created() {
                        refs = this.refs
                        funcs = this.funcs
                    }
                },
                funcs: {
                    add(text) {
                        refs.list.push(text)
                    },
                    del(id) {
                        refs.list.splice(id, 1)
                    }
                }
            }).mount(document.getElementById('app'))
        </script>
    </body>
</html>
