<html>
    <head>
        <meta charset="utf-8">
        <title>Vis test</title>
    </head>
    <body>
        <div style="width: 100%; text-align: center">
            <h1 style="font-size: 300%; font-weight: unset !important">
                <vis :="'hello, ' + world"></vis>
            </h1>
            <h2>Power by Vis</h2>
        </div>
        
        <script type="text/javascript" src="./vis.js"></script>
        <script type="text/javascript">
            new Vis({
                data() {
                    return {
                        world: '<strong>world</strong>'
                    }
                },
                onMounted(ins) {
                    setInterval(() => {
                        let arr = ['World', 'Vue', 'Vis', '九尾狐工作室', 'China',
                                   '台山市新宁中学', '谭镇洋', 'PHP', 'JavaScript', 'NodeJS', '尤雨溪'],
                            id = Math.round(Math.random() * 10)
                        ins.data.world = arr[id]
                    }, 1000)
                }
            })
        </script>
    </body>
</html>
