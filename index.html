<html>
    <head>
        <meta charset="utf-8">
        <title>Vis test</title>
    </head>
    <body>
        <div style="width: 100%; text-align: center">
            <h1 style="font-size: 300%; font-weight: unset !important"
                :test="world.split('').reverse().join('')"
                @click="alertIt(world)">
                hello, {{ world }}
            </h1>
            <h2>Power by Vis</h2>
        </div>
        
        <script type="module">
            import Vis from './src/index.js'
            import VDom from './src/vdom.js'
            
            new Vis({
                data() {
                    return {
                        world: 'world'
                    }
                },
                funcs: {
                    alertIt(text) {
                        alert(text)
                    }
                },
                onMounted(ins) {
                    setInterval(() => {
                        let arr = ['{{ XSS }}', 'Vis', 'Vue', '九尾狐工作室', '谭镇洋'],
                            id = Math.floor(Math.random() * arr.length)
                        this.data.world = arr[id]
                    }, 1000)
                }
            })
        </script>
    </body>
</html>
